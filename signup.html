<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
	<title>PAYROLL</title>
    <style>
*{
    box-sizing: border-box;
}
#head1{
    background-color: rgb(225, 219, 219);;
}
#left{
    display: grid;
    float:left;
    height: 800px;
    width: 750px;
    border: 3px solid black;
}
#code{
    background-color: lightyellow;
}
#des{
    background-color: lightyellow;
}
#dob{
    background-color: lightyellow;
}
#name{
    background-color: lightyellow;
}
#doj{
    background-color: lightyellow;
}
#age{
    background-color: lightyellow;
}
#exp{
    background-color: lightyellow;
}
#gen{
    background-color: lightyellow;
}
#id1{
    background-color: lightyellow;
}
#email{
    background-color: lightyellow;
}
#num{
    background-color: lightyellow;
}
#loc{
    background-color: lightyellow;
}
#stat{
    background-color: lightyellow;
}
#add{
    background-color: lightyellow;
}
#righttop{
    display: grid;
    float: right;
    height: 398px;
    width: 750px;
    border: 3px solid black;
    position: relative;
    grid-template-areas: 
    "w x"
    "o p"
    "q r"
    "s t"
    "u v"
    "y z"
}
#head2{
    background-color: rgb(225, 219, 219);
    grid-area: w/w/x/x;
}
#mon{
    grid-area: o;
    background-color: bisque;
}
#dat{
    grid-area: p;
    background-color: bisque;
}
#day{
    grid-area: q;
    background-color: bisque;
}
#abs{
    grid-area: r;
    background-color: bisque;
}
#med{
    grid-area: s;
    background-color: bisque;
}
#pf{
    grid-area: t;
    background-color: bisque;
}
#con{
    grid-area: u;
    background-color: bisque;
}
#net{
    grid-area: v;
    background-color: bisque;
}
#calc{
    background-color: orange;
    cursor: pointer;
}
#sav{
    background-color: green;
    cursor: pointer;
}
#clr{
    background-color: grey;
    cursor: pointer;
}
#up{
    background-color: blue;
    cursor: pointer;
}
#del{
    background-color: rgb(202, 66, 66);
    cursor: pointer;
}
#dis{
    background-color: palevioletred;
    cursor: pointer;
}
#rightdown{
    position: absolute;
    display: grid;
    border: 3px black solid;
    height: 398px;
    width: 750px;
    margin: 400px 755px;
    grid-template-areas: 
    "1 2"
    "3 4"
    "5 6"
    "7 8";
}
#code1{
    grid-area: 1;
}
#des1{
    grid-area: 2;
}
#dob1{
    grid-area: 3;
}
#name1{
    grid-area: 4;
}
#doj1{
    grid-area: 5;
}
#age1{
    grid-area: 6;
}
#exp1{
    grid-area: 7;
}
#gen1{
    grid-area: 8;
}
    </style>
</head>
<body>
		<div id="container" >
        <div id="left" class="side">
            <h3 id="head1">EMPLOYEE DETAILS:</h3>
            <label>EMPLOYEE CODE:<input type="text" id="code" size="25px"></label>
            <label>DESIGNATION:<input type="text" id="des" size="25px"></label>
            <label>EMPLOYEE D.O.B:<input type="date" id="dob" size="25px"></label>
            <label>EMPLOYEE NAME:<input type="text" id="name" size="25px"></label>
            <label>EMPLOYEE D.O.J:<input type="date" id="doj" size="25px"></label>
            <label>EMPLOYEE AGE:<input type="number" id="age" size="25px"></label>
            <label>EXPERIENCE:<input type="number" id="exp" size="25px"></label>
            <label>GENDER:<input type="text" id="gen" size="25px"></label>
            <label>PROOF ID:<input type="text" id="id1" size="25px"></label>
            <label>EMPLOYEE EMAIL:<input type="email" id="email" size="25px"></label>
            <label>CONTACT:<input type="text" id="num" size="25px"></label>
            <label>HIRED LOCATION:<input type="text" id="loc" size="25px"></label>
            <label>EMPLOYEE STATUS:<input type="text" id="stat" size="25px"></label>
            <label>ADDRESS:<textarea rows="5" cols="40" id="add"></textarea></label>
        </div>
        <div id="right" class="side">
            <div id="righttop">
                <h3 id="head2">EMPLOYEE SALARY DETAILS:</h3>
                <label>Month and Year:<input type="month" id="mon" size="10px"></label>
                <label>Date:<input type="number" id="dat" size="10px"></label>
                <label>Total Days:<input type="number" id="day" size="10px"></label>
                <label>Absents:<input type="number" id="abs" size="10px"></label>
                <label>Medical:<input type="number" id="med" size="10px"></label>
                <label>PF:<input type="text" id="pf" size="10px"></label>
                <label>Convence:<input type="text" id="con" size="10px"></label>
                <label>Net Salary:<input type="text" id="net" size="10px" readonly></label>
                <button id="calc">Calculate</button>
                <button id="sav">Save</button>
                <button id="clr">Clear</button>
                <button id="up">Update</button>
                <button id="del">Delete</button>
                <button id="dis">Display</button>
            </div>
            <div id="rightdown">
                <p id="code1">EMPLOYEE CODE:</p>
                <p id="des1">DESIGNATION:</p>
                <p id="dob1">D.O.B:</p>
                <p id="name1">NAME:</p>
                <p id="doj1">D.O.J:</p>
                <p id="age1">AGE:</p>
                <p id="exp1">EXPERIENCE:</p>
                <p id="gen1">GENDER:</p>
                <p id="id2">PROOF ID:</p>
                <p id="email1">EMAIL:</p>
                <p id="num1">CONTACT:</p>
                <p id="loc1">HIRED LOCATION:</p>
                <p id="stat1">EMPLOYEE STATUS:</p>
                <p id="add1">ADDRESS:</p>
                <p id="net1">NET SALARY:</p>
            </div>
        </div>
    </div>
    <script>
    document.getElementById("dis").onclick=function(){
    document.getElementById("code1").innerHTML+=document.getElementById("code").value;
    document.getElementById("des1").innerHTML+=document.getElementById("des").value;
    document.getElementById("dob1").innerHTML+=document.getElementById("dob").value;
    document.getElementById("name1").innerHTML+=document.getElementById("name").value;
    document.getElementById("doj1").innerHTML+=document.getElementById("doj").value;
    document.getElementById("age1").innerHTML+=document.getElementById("age").value;
    document.getElementById("exp1").innerHTML+=document.getElementById("exp").value;
    document.getElementById("gen1").innerHTML+=document.getElementById("gen").value;
    document.getElementById("id2").innerHTML+=document.getElementById("id1").value;
    document.getElementById("email1").innerHTML+=document.getElementById("email").value;
    document.getElementById("num1").innerHTML+=document.getElementById("num").value;
    document.getElementById("loc1").innerHTML+=document.getElementById("loc").value;
    document.getElementById("stat1").innerHTML+=document.getElementById("stat").value;
    document.getElementById("add1").innerHTML+=document.getElementById("add").value;
    document.getElementById("net1").innerHTML+=(((document.getElementById("day").value-document.getElementById("abs").value)+((document.getElementById("med").value)*1))*1000);}
    document.getElementById("clr").onclick=function(){
    location.reload()
    }
    document.getElementById("calc").onclick=function(){
    document.getElementById("net").value+=(((document.getElementById("day").value-document.getElementById("abs").value)+((document.getElementById("med").value)*1))*1000);
    }
    </script>
</body>
</html>
